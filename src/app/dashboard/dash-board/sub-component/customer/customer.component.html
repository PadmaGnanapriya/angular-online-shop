<h2>Customer</h2>
<div class="col-11 col-sm-6">
  <div class="form-group">
    <label for="cID">Customer Id</label>
    <input type="text" class="form-control" id="cID" placeholder="Customer Id">
  </div>
  <div class="form-group">
    <label for="cName">Customer Name</label>
    <input type="text" class="form-control" id="cName" placeholder="Customer Name">
  </div>
 <div class="col-11 col-sm-6">
</div>
  <div class="form-group">
    <label for="cAddress">Customer Address</label>
    <input type="text" class="form-control" id="cAddress" placeholder="Customer address">
  </div>
  <div class="form-group">
    <label for="cSalary">Customer Salary</label>
    <input type="text" class="form-control" id="cSalary" placeholder="Customer salary">
  </div>
</div>
<p>
  <input type="button" value="Save Customer" class="btn btn-primary">
  &nbsp; &nbsp;
  <input type="button" value="Update Customer" class="btn btn-info">
</p>
